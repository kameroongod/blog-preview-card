<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/css/styles.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-img">
          <img src="./assets/images/illustration-article.svg" />
        </div>
        <div class="card-text">
          <div class="card-text_tag">Learning</div>
          <p class="text-preset-3">Published 21 Dec 2023</p>
          <h1 class="text-preset-1">HTML & CSS foundations</h1>
          <p class="text-preset-2">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card-avatar">
          <img src="./assets/images/image-avatar.webp" />
          Greg Hooper
        </div>
      </div>
    </main>
  </body>
</html>
